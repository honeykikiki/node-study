<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" multiple />
      <!-- <input type="file" name="image1" />
      <input type="file" name="image2" />
      <input type="file" name="image3" /> -->
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append("image", e.target.image.files[0]);
        formData.append("image", e.target.image.files[1]);
        formData.append("image", e.target.image.files[2]);
        // formData.append("image1", e.target.image.file[0]);
        // formData.append("image2", e.target.image.files);
        // formData.append("image3", e.target.image.files);
        formData.append("title", e.target.title.value);
        console.log(...formData);
        axios.post("/upload", formData);
      });
    </script>
  </body>
</html>
